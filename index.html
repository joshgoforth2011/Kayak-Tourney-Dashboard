<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kayak Tournament Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <!-- Optional logo slot -->
      <!-- <img src="logo.png" class="logo" alt="Logo" /> -->
      <h1>Kayak Tournament Dashboard</h1>
    </div>
    <div class="header-right">
      <label for="eventSelect">Event:</label>
      <select id="eventSelect"></select>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="total">Total Leaderboard</button>
    <button class="tab" data-tab="day1">Day 1</button>
    <button class="tab" data-tab="day2">Day 2</button>
    <button class="tab" data-tab="season">Season Summary</button>
  </nav>

  <!-- KPI strip -->
  <section class="kpi-row" id="kpiRow">
    <div class="kpi-card">
      <div class="kpi-label">Anglers</div>
      <div class="kpi-value" id="kpiAnglers">–</div>
    </div>
    <div class="kpi-card">
      <div class="kpi-label">Fish Submitted</div>
      <div class="kpi-value" id="kpiFishCount">–</div>
    </div>
    <div class="kpi-card">
      <div class="kpi-label">Avg Length</div>
      <div class="kpi-value" id="kpiAvgLength">–</div>
    </div>
    <div class="kpi-card">
      <div class="kpi-label">Big Bass</div>
      <div class="kpi-value" id="kpiBigBass">
